<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com Python</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adcionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
                {% for dbs in db %}
                    <tr>
                        <th>{{dbs.id}}</th>
                        <td>{{dbs.modelo}}</td>
                        <td>{{dbs.marca}}</td>
                        <td>{{dbs.ano}}</td>
                        <td>
                            <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                            <a href="" class="btn btn-primary">Editar</a>
                            <a href="" class="btn btn-danger ">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    
</body>
</html>
